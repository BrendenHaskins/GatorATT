                          <script>
                              prefColor = localStorage.getItem("color");
                              function startLighting(){
                                  console.log("function ran");
                                  if(prefColor == null) {
                                      localStorage.setItem("color","light");
                                  } else {
                                      lightingRequest(localStorage.getItem("color"));
                                  }
                              }

                              function lightingButton(){
                                  lastColor = localStorage.getItem("color");
                                  if(lastColor == "light"){
                                      localStorage.setItem("color","dark");
                                      lightingRequest("dark");

                                  } else {
                                      localStorage.setItem("color","light");
                                      lightingRequest("light");
                                  }
                              }

                              function lightingRequest(color){
                                  page = document.getElementById("htmlTag");
                                  page.setAttribute("data-bs-theme", color);
                                  str = "btn btn-"+color;
                                  document.getElementById("lights").setAttribute("class",str);
                              }
                          </script>
                          <!--END LIGHTMODE SCRIPT-->

                      </head>

                      <body onload="startLighting()">
