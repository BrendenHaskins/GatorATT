<h3 class="signupheading text-center pt-3">SIGN UP</h3>
<div class="container-fluid col-8 overall border rounded-4 border-3 border-dark ">
    <div class="row">
        <div id = "signupShared" class="container-fluid">
<div class="requiredwarning ">
<p class="required"></p><p class="requiredwarning2"> Required Information</p>
</div>



        <form name="signup" id="form" method="post" action="https://schrock.greenriverdev.com/vardump.php" >

            <section class=" mb-4">
                <label class="required" id="namesignup" for="name">Name</label><br>
                <input class="form-control input-default " type="text" id="name" name="name" placeholder="Your name..">
                <div class="error"></div>

            </section>

            <section id="orderEmail" class="input-control mb-4">
                <label for="email" class="userinfo required">Email</label><br>
                <input type="email" name="email" id="email" class="form-control" placeholder="example@greenriver.edu" >
                <div class="error"></div>
            </section>

            <section class="mb-4">
                <label class="required" id="cnumbersignup" for="Cnumber">Cohort Number</label><br>
                <input class="form-control input-default" type="text" name="cohortnumber" id="Cnumber" name="cohortnumber" placeholder="0-100">
                <div class="error"></div>
            </section>

            <label class="required">Current Status</label>
            <section class="mb-4">
                <section>
                    <input class="form-check-input" name="Seekingintenrship" type="checkbox" value="" id="flexCheckDefault1">
                    <label class="form-check-label" for="flexCheckDefault1">
                        Seeking Internship
                    </label>
                </section>


                <section>
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault2">
                    <label class="form-check-label" for="flexCheckDefault2">
                        Seeking Job
                    </label>
                </section>

                <section>
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault3">
                    <label class="form-check-label" for="flexCheckDefault3">
                        Not Actively Searching
                    </label>
                </section>
            </section>

            <section class="mb-4">
                <label for="roletext" class="form-label">Type of roles</label><br>
                <textarea class="rounded-3 form-control" id="roletext" rows="3"></textarea>
            </section>




        </form>


    </div>

</div>

</div>
<section class="text-center">
    <button type="submit" class="mt-3 dashButtonLinks">Submit</button>
</section>
