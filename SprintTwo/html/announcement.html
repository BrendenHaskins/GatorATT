<!doctype html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin Announcement Page</title>
  <!--CDN IMPORTS-->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

  <script src="../scripts/scripts.js"></script>

<body onload="onloadGroup()">
<nav id="navbarTarget" class="navbar navbar-expand-lg bg-body-tertiary"></nav>
<!--NAVBAR ENDS HERE, NO ELEMENTS ABOVE THIS LINE-->

<div class="container-fluid text-center">
  <h1>Admin Announcement Form</h1>
</div>

<!-- ANNOUNCEMENT BODY CODE STARTS HERE -->
<div id="announcementShared" class="col-5 border border-3 border-dark container-fluid col-5 rounded-4 col-sm-8 col-xs-8">
  <form name="announcementForm" method="get">
    <section class=" row mb-4">
      <label for="title" class="col-5">Title</label>
      <input type="text" id="titleInput" name="title" class="col-5 form-control" required>
    </section>

    <section class="mb-4 row">
      <label for="status" class="col-12">Job Type</label>
      <label class="col-4">
        <input type="radio" name="jobType" value="job"> Job
      </label>

      <label class="col-4">
      <input type="radio" name="JobType" value="Internship"> Internship
      </label>
    </section>

    <section class=" row mb-4">
      <label for="location" class="col-5">Location</label>
      <input type="text" id="locationInput" name="location" class="col-5 form-control" required>
    </section>

    <section class="mb-4 row">
      <label for="employer" class="col-5">Employer</label>
      <input type="text" id="employerInput" name="employer" class="col-5 form-control" required>
    </section>

    <section class="mb-4 row">
      <label for="information" class="col-5">More Information</label>
      <textarea id="informationInput" name="information" rows="4" cols="50" class="col-5 form-control"></textarea>
    </section>

    <section class="mb-4 row">
      <label for="url" class="col-5">URL</label>
      <input type="text" id="urlInput" name="url" class="col-5 form-control" required>
    </section>

    <section class="mb-4 row">
      <label for="email" class="col-5">Receiver's Email Address</label>
      <input type="text" id="emailInput" name="email" class="col-5 form-control" required>
    </section>
      
    <section class="mb-4 text-center">
        <input type="submit" value="Submit">
    </section>
    </form>  
  </div>
<!-- ANNOUNCEMENT BODY CODE ENDS HERE -->


<!--FOOTER STARTS HERE, NO ELEMENTS BELOW THIS LINE-->
<footer id="footerTarget" class="container-fluid text-center"></footer>

</html>
