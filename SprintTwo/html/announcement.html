<div class="container-fluid col-sm-8 col-xs-8 announcementContainer">
  <h3 class="text-center pt-3">ADMIN ANNOUNCEMENT FORM</h3>
  <form action="recept.php" method="POST">
    <div id="announcementShared" class="rounded-4 ">
     
        <label for="title" class="form-label text-start">Title</label>
        <input type="text" id="titleInput" name="title" class="form-control" required>
     

      <section class="mt-3 row">
        <label for="status" class="form-label text-start">Job Type</label>
        <label class="col-4">
          <input type="radio" name="jobType" value="Full-Time Job"> Full-Time Job
        </label>

        <label class="col-4">
        <input type="radio" name="jobType" value="Internship"> Internship
        </label>
      </section>

        <label for="location" class="form-label text-start mt-3">Location</label>
        <input type="text" id="locationInput" name="location" class="form-control" required>
     

        <label for="employer" class="form-label text-start mt-3">Employer</label>
        <input type="text" id="employerInput" name="employer" class="form-control" required>

        <label for="information" class="form-label text-start mt-3">More Information</label>
        <textarea id="informationInput" name="information" rows="4" cols="50" class="form-control"></textarea>

        <label for="url" class="form-label text-start mt-3">URL</label>
        <input type="text" id="urlInput" name="url" class="form-control" required>

        <label for="email" class="form-label text-start mt-3">Receiver's Email Address</label>
        <input type="text" id="emailInput" name="email" class="form-control" required>
    </div> 
      <section class="mb-4 text-center">
        <button type="submit" class="mt-3 dashButtonLinks">Submit</button>
      </section>
    </form>  
  </div>
