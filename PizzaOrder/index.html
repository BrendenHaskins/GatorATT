<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Pizza Order</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>

<body>
  
  <form name="pizzaOrder" method="post" action="https://schrock.greenriverdev.com/vardump.php" >

<section>
      <label id="heading">Order a Pizza!</label>
  </section>
    <section>
      <label for="orderName">Name:</label> <br>
      <input type="text" name="orderName" id="orderName" placeholder="Full Name"required>
  </section>
  

  <!-- Phone -->
  <section id="pNumber">
    <label for="phone" class="userinfo">Phone Number</label><br>
    <input type="pnumber" name="pnumber" id="pnumber" placeholder="+1">
  </section>

  <section id="orderEmail">
    <label for="email" class="userinfo">Email</label><br>
    <input type="email" name="email" id="email" placeholder="example@mail.com">
  </section>

  <section id="orderAddress">
    <label for="address" class="userinfo">Address</label><br>
    <textarea class="textarea" name="address" id="address" rows="3"></textarea>
  </section>
  

  <section id="pizzaSize">
  <!-- Size (small, medium, large) -->
    <br>
    <label>Pizza Size</label><br>
    <input class="form-check-input" type="checkbox" value="" name="smallSize"id="flexCheckDefault">
    <label class="form-check-label" for="flexCheckDefault">
      Small
    </label>
    
    <input class="form-check-input" type="checkbox" value="" name="medSize" id="flexCheckDefault">
    <label class="form-check-label" for="flexCheckDefault">
      Medium
    </label>

    <input class="form-check-input" type="checkbox" value="" name="largeSize" id="flexCheckDefault">
    <label class="form-check-label" for="flexCheckDefault">
      Large
    </label>
  </section>


  <section id="pizzaToppings">
  <!-- Topping (8 different toppings)-->
    <br>
    
    <label>Pizza toppings</label><br>
      <input class="form-check-input" type="checkbox" value="" name="marinara" id="flexCheckDefault">
      <label class="form-check-label" for="flexCheckDefault">
       Marinara Sauce
      </label>

      <input class="form-check-input" type="checkbox" value="" name="pepperoni" id="flexCheckDefault">
      <label class="form-check-label" for="flexCheckDefault">
        Pepperoni
      </label>
    
      <input class="form-check-input" type="checkbox" value="" name="onions" id="flexCheckDefault">
      <label class="form-check-label" for="flexCheckDefault">
        Onions
      </label>
    <br>
      <input class="form-check-input" type="checkbox" value="" name="bellPeppers" id="flexCheckDefault">
      <label class="form-check-label" for="flexCheckDefault">
       Bell Pepper
      </label>

      <input class="form-check-input" type="checkbox" value="" name="mushrooms" id="flexCheckDefault">
      <label class="form-check-label" for="flexCheckDefault">
        Mushroom
      </label>

      <input class="form-check-input" type="checkbox" value="" name="cheese" id="flexCheckDefault">
      <label class="form-check-label" for="flexCheckDefault">
        Cheese
      </label>
    <br>
      <input class="form-check-input" type="checkbox" value="" name="ham" id="flexCheckDefault">
      <label class="form-check-label" for="flexCheckDefault">
       Ham
      </label>

      <input class="form-check-input" type="checkbox" value="" name="alfredoSauce" id="flexCheckDefault">
      <label class="form-check-label" for="flexCheckDefault">
        Alfredo sauce
      </label>
  </section>


  <section id="notes">
    <!-- Notes (text area) -->
    <label for="notes"> Notes </label><br>
    <textarea name="notes" id="notes" rows="3" cols="30"></textarea>
  </section>

    
    <section id="pickup">
  <!-- Pickup option (Radio button: Delivery / Pickup) -->
      <label for="pickup">Pickup Option</label><br>
      <label>
          <input type="radio" name="pickup" value="delivery"> Delivery
      </label>

      <label>
          <input type="radio" name="pickup" value="instore"> In Store
      </label>
    </section>

    <section id="submit">
    <input type="submit" class="submitbutton" value="Submit">
    </section>
      
  </form>
  <script src="script.js"></script>

  <!--
  This script places a badge on your repl's full-browser view back to your repl's cover
  page. Try various colors for the theme: dark, light, red, orange, yellow, lime, green,
  teal, blue, blurple, magenta, pink!
  -->

    "sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>

</html>
